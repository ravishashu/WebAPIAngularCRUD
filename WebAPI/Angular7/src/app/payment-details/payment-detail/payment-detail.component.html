<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="PMID" [value]="service.formData.PMID" />   
    <div class="form-group">
            <div class="input-group">
                <div class="input-group-premend">
                    <div class="input-group-text bg-white">
                            <i class="fas fa-user" [class.green-icon]="CardHolderName.valid" [class.red-icon]="CardHolderName.invalid && CardHolderName.touched"></i>
                    </div>
                </div>
                <input name="CardHolderName" #CardHolderName="ngModel" [(ngModel)]="service.formData.CardHolderName" class="form-control" placeholder="Card Holder Name" required>
            </div>
        </div>
        <div class="form-group">
                <div class="input-group">
                    <div class="input-group-premend">
                        <div class="input-group-text bg-white">
                                <i class="fas fa-credit-card" [class.green-icon]="CardNumber.valid" [class.red-icon]="CardNumber.invalid && CardNumber.touched"></i>
                        </div>
                    </div>
                    <input name="CardNumber" #CardNumber="ngModel" [(ngModel)]="service.formData.CardNumber" class="form-control" 
                    placeholder="16 Digit Card Number" required maxlength="16" minlength="16">
                </div>
            </div>
            <div class="form-row">
            <div class="form-group col-md-7">
                    <div class="input-group">
                        <div class="input-group-premend">
                            <div class="input-group-text bg-white">
                                    <i class="fas fa-calendar-alt" [class.green-icon]="ExpireDate.valid" [class.red-icon]="ExpireDate.invalid && ExpireDate.touched"></i>
                            </div>
                        </div>
                        <input name="ExpireDate" #ExpireDate="ngModel" [(ngModel)]="service.formData.ExpireDate" class="form-control" 
                        placeholder="MM/YY" required maxlength="5" minlength="5">
                    </div>
                </div>
                <div class="form-group col-md-5">
                        <div class="input-group">
                            <div class="input-group-premend">
                                <div class="input-group-text bg-white">
                                        <i class="fas fa-key"  [class.green-icon]="CVV.valid" [class.red-icon]="CVV.invalid && CVV.touched"></i>
                                </div>
                            </div>
                            <input type="password" name="CVV" #CVV="ngModel" [(ngModel)]="service.formData.CVV" class="form-control"
                             placeholder="CVV" required maxlength="3" minlength="3">
                        </div>
                    </div>
                </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="form.invalid"><i class="fas fa-database" ></i> Submit</button>
                    </div>
                                </form>
